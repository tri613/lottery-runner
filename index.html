<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lottery Runner</title>
    <link rel="stylesheet" href="./spectre.min.css">
    <style type="text/css" media="screen">
        header {
          color: #3F51B5; 
        }
		.flex {
            justify-content: center;
        }
        .box {
		  flex: 0 0 100px;
          height: 100px;
		  margin: 5px;
		  border: 1px solid #3F51B5;
          color: #3F51B5;
		  display:flex;
		  justify-content: center;
		  align-items: center;
		}

		.box.active {
		  background: #ffe186;
		}

        #btn {
            background-color: #3F51B5;
            color: #FFF;
            cursor: pointer;
        }
	</style>
</head>
<body>
    <div class="container">
        <header class="text-center"><a href="https://github.com/tri613/lottery-runner"><h1>Lottery Runner</h1></a></header>
        
        <div class="box-wrapper centered" id="box">
          <div class="flex">
            <div data-order="A" class="box">A</div>
            <div data-order="B" class="box">B</div>
            <div data-order="C" class="box">C</div>
          </div>
          <div class="flex">
            <div data-order="H" class="box">H</div>
            <div class="box" id="btn">Try me!</div>
            <div data-order="D" class="box">D</div>
          </div><div class="flex">
            <div data-order="G" class="box">G</div>
            <div data-order="F" class="box">F</div>
            <div data-order="E" class="box">E</div>
          </div>
        </div>
        
        <div class="columns">
            <div class="column col-4"></div>
            <div class="column col-4">
                <div class="toast toast-success hide">
                    Ya! You get prize <span id="prize"></span>!
                </div>
            </div>
        </div>
    </div>

    <script src="./lottery-runner.min.js"></script>
    <script>
        const btn = document.querySelector('#btn');
        const toast = document.querySelector('.toast');
        const prize = document.querySelector('#prize');
        const lottery = new LotteryRunner('[data-sort]', {
            onRunEnd: function(e) {
                toast.classList.remove('hide');
                prize.innerText = e.detail.stop;
            }
        });
        btn.addEventListener('click', (e) => {
            toast.classList.add('hide');
            lottery.run();
        });
    </script>
</body>
</html>
