<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
		.flex-wrap {
		  display: flex;
		  width: 300px;
		  height: 100px;
		}
		.flex-wrap > .box {
			flex-grow: 1;
			  margin: 5px;
			  border: 1px solid #000;
			  display:flex;
			  justify-content: center;
			  align-items: center;
		}

		.box.active {
		  background: red;
		}
	</style>
</head>
<body>
    <div class="box-wrapper" id="box1">
      <div class="flex-wrap">
        <div data-sort="A" class="box">A</div>
        <div data-sort="B" class="box">B</div>
        <div data-sort="C" class="box">C</div>
      </div>
      <div class="flex-wrap">
        <div data-sort="H" class="box">H</div>
        <div class="box" id="btn"></div>
        <div data-sort="D" class="box">D</div>
      </div><div class="flex-wrap">
        <div data-sort="G" class="box">G</div>
        <div data-sort="F" class="box">F</div>
        <div data-sort="E" class="box">E</div>
      </div>
    </div>

    <div class="box-wrapper" id="box2">
      <div class="flex-wrap">
        <div data-sort="A" class="box">A</div>
        <div data-sort="B" class="box">B</div>
        <div data-sort="C" class="box">C</div>
        <div data-sort="D" class="box">D</div>
      </div>
      <div class="flex-wrap">
        <div data-sort="L" class="box">L</div>
        <div data-sort="K" class="box">K</div>
        <div class="box" id="btn2"></div>
        <div data-sort="F" class="box">F</div>
        <div data-sort="E" class="box">E</div>
      </div><div class="flex-wrap">
        <div data-sort="J" class="box">J</div>
        <div data-sort="I" class="box">I</div>
        <div data-sort="H" class="box">H</div>
        <div data-sort="G" class="box">G</div>
      </div>
    </div>
    <script src="./pachinko.js"></script>
    <script>
        const btn = document.querySelector('#btn');
        const nodes = document.querySelectorAll('[data-sort]');
        const p = new LotteryRunner('#box1 [data-sort]', {
            orderField: 'data-sort',
            speed: 100,
            restart: true
        });
        const p2 = new LotteryRunner('#box2 [data-sort]', {
            orderField: 'data-sort'
        });
        btn.addEventListener('click', (e) => p.run());
        btn2.addEventListener('click', (e) => p2.run());
    </script>
</body>
</html>
